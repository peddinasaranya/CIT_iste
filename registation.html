<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ISTE - CIT 8.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">
            <img src="istelogo.png" alt="ISTE Logo">
            <span>ISTE - CIT 8.0</span>
        </div>
        <ul class="nav-links">
            <li>Home</li>
            <li>About</li>
            <li>Instructions</li>
            <li>FAQ</li>
            <li>Sponsors</li>
            <li>Contact us</li>
        </ul>
    </nav>

    <!-- FORM CARD -->
    <div class="container">
        <div class="form-card">
            <h2>REGISTRATION FORM</h2>
            <p>Join the CIT Test Now!</p>

            <div class="row">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
            </div>

            <input type="email" placeholder="Email Id">
            <input type="tel" placeholder="Phone no">

            <select>
                <option>Choose your branch</option>
                <option>CSE</option>
                <option>IT</option>
                <option>ECE</option>
                <option>ME</option>
                <option>CE</option>
            </select>

            <button>Register</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
