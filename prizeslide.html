<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prize Slide</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#020617;
    font-family:"Times New Roman", serif;
}
.bg
{
    min-height: 100vh;
    background-image: url("background.jpg");
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    border-radius: 32px;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

.slide{
    width:1100px;
    height:600px;
    
    border-radius:20px;
    padding:40px;
    position:relative;
    overflow:hidden;
    box-shadow:0 30px 60px rgba(0,0,0,0.7);
}
.slide::before{
    content:"";
    position:absolute;
    inset:0;
    background:
      linear-gradient(90deg, rgba(0,140,255,.25) 2px, transparent 2px),
      linear-gradient(rgba(0,140,255,.25) 2px, transparent 2px);
    background-size:140px 140px;
    opacity:.30;
}

.card{
    width:380px;
    height:150px;
    background:linear-gradient(180deg,#d4d7ea,#b8bdd6);
    border-radius:20px;
    margin:160px auto 0;
    padding:28px 22px;
    text-align:center;
    box-shadow:
      0 12px 22px rgba(0,0,0,.45),
      inset 0 0 6px rgba(255,255,255,.6);
    position:relative;
    z-index:2;
}


.card h1{
    margin:0;
    font-size:28px;
    font-weight:2000;
    letter-spacing:0.5px;
}

.card h2{
    margin:14px 0 0;
    font-size:22px;
    font-weight:700;
}

.card span{
    display:block;
    margin-top:6px;
    font-size:24px;
    font-weight:800;
}


.trophy{
    position:absolute;
    bottom:-80px;
    left:90%;
    transform:translateX(-30%);
    font-size:250px;
    width:100px;
   
}
</style>
</head>

<body>
    <div class="bg">
<div class="slide">

    <div class="card">
        <h1>Win Cash PRIZES</h1>
        <h2>worth 8K for</h2>
        <span>CIT 7.0</span>
        <img src="Untitled.png"
        class="trophy">
    </div>
</div>
</div>
</body>
</html>
